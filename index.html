<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
        <title>Les petits plats</title>
</head>
<body> 
    <header id="header">
        <h1>OBJ Cherchez parmis 15000 recettes du quotien, simples et délicieuses</h1>
        <input type="text" id="input-recherche" class="input-recherche" placeholder="Rechercher une recette, un ingrédient, ...">
    </header>
    <main>
        <section class="resultat">
            <section class="filtre">
                <div class="group-select">    
                    <div class="wrapper">
                        <div class="select-btn">
                            <span>Sélectionner l'ingrédient</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="content">
                            <div class="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="Coco, Poulet, ..." name="ingredientSearch" id="ingredientSearch">
                            </div>  
                            <ul class="options" id="optionsIngredients">

                            </ul>
                        </div>     
                    </div>
                    <div class="wrapper">
                        <div class="select-btn">
                            <span>Sélectionner un ustencil</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="content">
                            <div class="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="Bol, casseroles, couteau ..." name="ustenciltSearch" id="ustenciltSearch">
                            </div>  
                            <ul class="options" id="optionsUstencils">

                            </ul>
                        </div>     
                    </div>
                    <div class="wrapper">
                        <div class="select-btn">
                            <span>Sélectionner l'appareil</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="content">
                            <div class="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="Four, Micro Onde, ..." name="appareilSearch" id="appareilSearch">
                            </div>  
                            <ul class="options" id="optionsAppareils">

                            </ul>
                        </div>     
                    </div>
                </div>     
                <p>1500 recettes</p>
            </section>
            <section class="resultat-recette" id="resultat-recette">

            </section>
        </section>
    </main>
    <footer>
        <script src="js/index.js" crossorigin="anonymous" type="module"></script>
        <script src="https://kit.fontawesome.com/7fd9044dc4.js" crossorigin="anonymous"></script>
    </footer> 
</body>

</html>
